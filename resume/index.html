	<script>
	/*
		UI behaviour:
		- scrollFunction: adjusts the menu height and padding based on scroll.
		- collapsemenu: closes the responsive menu when a nav item is selected.
		Handlers are lightweight and use native selectors for better
		performance and compatibility on static hosting.
	*/

	window.onscroll = function() {scrollFunction()};
	function scrollFunction() {

		if (document.body.scrollTop > 70 || document.documentElement.scrollTop > 70) {
			document.getElementById("menu").style.minHeight = "80px";
			document.getElementById("menu").style.transitionDuration = "0.1s";
			document.getElementById("main-container").style.paddingTop="5px";

		}
		else
		{
			document.getElementById("menu").style.minHeight = "100px";
			document.getElementById("menu").style.transitionDelay = "0.1s";
			document.getElementById("main-container").style.paddingTop="15px";
		}
	}

	/*
		collapsemenu(): removes the `show` class from `.navbar-collapse`
		to collapse the menu on mobile devices.
	*/
	function collapsemenu(){
		document.querySelector(".navbar-collapse").classList.remove("show");
	}

	// Attach listeners instead of inline onclick attributes
	document.addEventListener('DOMContentLoaded', function(){
		document.querySelectorAll('.navbar-nav .nav-item').forEach(function(item){
			item.addEventListener('click', collapsemenu);
		});
	});

</script>
